<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
</head>
    <body>

        <div id="energy-background"></div>

        <div class="tudo">  
            <!--Menu de orientacao-->
            <header id="header">
                <div class="container">
                    <div class="flex">
                        <a href="index.html"><i class="fa-solid fa-house"></i></a>
                        <nav>
                            <ul>
                                <li><a href="#"><h1>Contatos</h1></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- --------------------------- -->


            <!-- Um menu de op animado-->
            <div class="wrapper">
                <div class="containerP2">
                    <!-- Primeira coluna do menu -->
                    <input type="radio" name="slide" id="c1" checked>
                    <label for="c1" class="card">
                        <div class="row">
                            <div class="icon">1</div>
                            <div class="description">
                                <div class="corTPZ">
                                    <h3>WhatsApp</h3>
                                    <p>+55 (71)XXXX-XXXX</p>
                                </div>
                            </div>
                        </div>
                    </label>
                    <!-- --------------------------- -->


                    <!-- Segunda coluna do menu -->
                    <input type="radio" name="slide" id="c2" >
                    <label for="c2" class="card">
                        <div class="row">
                            <div class="icon">2</div>
                            <div class="description">
                                <div class="corTPG">
                                    <h3>Gmail</h3>
                                    <p>XxxXxXx.XxXxxxxX@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </label>
                    <!-- --------------------------- -->


                    <!-- Terceira coluna do menu -->
                    <input type="radio" name="slide" id="c3" >
                    <label for="c3" class="card">
                        <div class="row">
                            <div class="icon">3</div>
                            <div class="description">
                                <div class="corTPF">
                                    <h3>Citação Favorita</h3>
                                    <p>Aquele que tem um porque superar qualquer como!</p>
                                </div>
                            </div>
                        </div>
                    </label>
                    <!-- --------------------------- -->


                    <!-- Quarta coluna do menu -->
                    <input type="radio" name="slide" id="c4">
                    <label for="c4" class="card">
                        <div class="row">
                            <div class="icon">4</div>
                            <div class="description">
                                <h3>Obrigado</h3>
                                <p>Obrigado por visitar meu site! Fico feliz por ter você aqui.</p>
                            </div>
                        </div>
                    </label>
                    <!-- --------------------------- -->
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
